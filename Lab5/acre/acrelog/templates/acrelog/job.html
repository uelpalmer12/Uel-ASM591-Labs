{% extends "acrelog/skeleton.html" %}

{% block content %}
    <h1>{{ field.field_name }}</h1>
    <h2>Job: {{ job.job_title }}</h2>
    <p>
        {{ job.job_description }}
    </p>
    <p>
        {{ job.worker }}
    </p>
    <p>{{ job.job_date }}</p>
    <p>
        {{ job.material_used }}
    </p>
    <p>
        {{ job.material_amount}}
    </p>
    <p>{{ job.job_type }}</p>

    {% endblock %}
</html>
