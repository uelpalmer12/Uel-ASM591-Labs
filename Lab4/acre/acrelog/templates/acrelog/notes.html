<!DOCTYPE html>
<html>
    <head>
        <title>ACRE Farm Management App</title>
    </head>
    <body>
        <h1>{{ field.field_name }}</h1>
        <ul>
            <h2>Job performed:</h2>
            {% for job in jobs_done %}
            <li><a href="/acrelog/{{ field.id }}/{{ job.id }}/">{{ job.job_title }}</a></li>
            {% empty %}
            <li>No jobs </li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}">Back to Field List</a>
    </body>
</html>
