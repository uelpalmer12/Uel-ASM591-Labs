

<!DOCTYPE html>
<html>
    <head>
        <title>ACRE Farm Management App</title>
    </head>
    <body>
        <h1>ACRE Fields</h1>
        <ul>
            <h2>Field Name:</h2>
            {% for field in fields %}
            <li><a href="{% url 'notes' field.id %}">{{ field.field_name }}</a></li>
            {% empty %}
            <li>No fields </li>
            {% endfor %}
        </ul>
    </body>
</html>
